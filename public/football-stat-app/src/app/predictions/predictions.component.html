<ol class="breadcrumb">
  <li (click)="predictMatches()"><a>Predict matches</a></li>
  <li (click)="standing()"><a>Standing</a></li>
  <li (click)="statistics()"><a>Statistics</a></li>
  <li (click)="logout()"><a>Log out</a></li>
</ol>


<div *ngIf="error">
  {{error}}
</div>

<div *ngFor="let m of matches">
  <div class="col-md-1">
    <label> {{m.gameweek}} </label>
  </div>

  <div class="col-md-1">
    <label> {{m.date}} </label>
  </div>

  <div class="col-md-3">
    <label> {{m.home_team}} </label>
      <input #home_team type=number style="width: 100px">
  </div>

  <div class="col-md-1">
    VS
  </div>

  <div class="col-md-3">
    <label> {{m.away_team}} </label>
    <input #away_team type=number style="width: 100px">
  </div>

  <div class="col-md-3">
   <button (click)="submitPrediction(home_team.value, away_team.value, m.id)">Submit result</button>
  </div>
</div>

<br>
<h1> Added matches for predictions </h1>

<div *ngFor="let p of predictedMatches">
  <div class="col-md-1">
    <label> {{p.gameweek}} </label>
  </div>

  <div class="col-md-2">
    <label> {{p.home_team}} </label>
  </div>

  <div class="col-md-2">
    VS
  </div>

  <div class="col-md-2">
    <label> {{p.away_team}} </label>
  </div>

  <div class="col-md-2">
    <label> {{p.home_score}} </label>
  </div>

  <div class="col-md-2">
    <label> {{p.away_score}} </label>
  </div>
  <br>
  <br>
</div>
